<!doctype html>
<html>

	<head>
		<title>Formatação de links</title>
		<meta charset="utf-8" />

		<style type="text/css">



			a{
				text-decoration: none;
				padding: 5px;
			}


			/* Links não visitados */

			a:link{
				color: #ff0fcf;
			}

			/* Links visitados */

			a:visited{
				color: #b85f25;
			}


			/*Links Hover, passa o cursor sobre o link*/

			a:hover {
				color: #FFF; /* BRANCO */
				background: #6d790f;
			}


			/* Links ativos, quando clicado */

			a:active{
				color: #e4f371;
			}
			

		</style>

	</head>

	<body>
		
		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.youtube.com/watch?v=PkOW7uGLBqk&t=13s&ab_channel=dino4ever">Dean Martin</a>  |
		<a href="https://hermeserenato.com.br/">Hermes e Renato Store</a>  |
		<a href="https://www.donaldjtrump.com/">Site Trump</a>

	</body>


</html>
